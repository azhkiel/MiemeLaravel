<svg class="w-16 h-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Lingkaran luar dengan stroke hijau -->
    <circle cx="50" cy="50" r="45" stroke="#22c55e" stroke-width="8" fill="none"/> 
    
    <!-- Titik tengah -->
    <circle cx="50" cy="50" r="3" fill="#22c55e"/>
    
    <!-- Jarum jam -->
    <line x1="50" y1="50" x2="50" y2="30" stroke="#22c55e" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Jarum menit -->
    <line x1="50" y1="50" x2="70" y2="50" stroke="#22c55e" stroke-width="7" stroke-linecap="round"/>
</svg>
